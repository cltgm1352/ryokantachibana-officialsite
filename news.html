<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NEWS - 旅館 橘 公式HP</title>
  <meta name="description" content="旅館 橘のお知らせ・最新情報一覧ページです。">
  <link rel="icon" href="ryokantachibananewsitelogo.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Kaisei+Tokumin&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Kaisei Tokumin', serif;
      background-color: #F3F0EC;
      color: #333;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 80px;
      background-color: #F3F0EC;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .logo-container {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1001;
    }

    .logo-container a img {
      height: 60px;
      user-select: none;
    }

    .hamburger-menu {
      position: absolute;
      right: 20px;
      cursor: pointer;
      z-index: 1100;
    }

    .hamburger-menu img {
      width: 40px;
      height: 40px;
      user-select: none;
    }

    .side-menu {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background-color: #fff;
      box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
      z-index: 1050;
      padding-top: 60px;
      transition: right 0.3s ease;
    }

    .side-menu.open {
      right: 0;
    }

    .side-menu .close-button {
      position: absolute;
      top: 15px;
      right: 15px;
      cursor: pointer;
    }

    .side-menu .close-button img {
      width: 30px;
      height: 30px;
      user-select: none;
    }

    .side-menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .side-menu ul li {
      border-bottom: 1px solid #eee;
    }

    .side-menu ul li a {
      display: block;
      padding: 15px 20px;
      text-decoration: none;
      color: #333;
      font-size: 1.1rem;
      transition: background-color 0.2s;
    }

    .side-menu ul li a:hover {
      background-color: #f0f0f0;
    }

    main {
      max-width: 1000px;
      margin: 120px auto 40px;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 40px;
    }

    .news-list {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .news-item {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      transition: background-color 0.2s;
    }

    .news-item:hover {
      background-color: #fafafa;
    }

    .news-item h2 {
      margin: 0;
      font-size: 1.2rem;
    }

    .news-item h2 a {
      text-decoration: none;
      color: #222;
    }

    .news-item h2 a:hover {
      text-decoration: underline;
    }

    .news-item p.date {
      margin: 0 0 5px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>

<header>
  <div class="logo-container">
    <a href="index.html">
      <img src="ryokantachibananewlogo.png" alt="旅館 橘 ロゴ" />
    </a>
  </div>
  <div class="hamburger-menu" id="hamburger">
    <img src="ryokantatibanahanbagamenyu.png" alt="メニュー" />
  </div>
</header>

<nav class="side-menu" id="sideMenu">
  <div class="close-button" id="closeMenu">
    <img src="ryokantatibanahanbagamenyubatu.png" alt="閉じる" />
  </div>
  <ul>
    <li><a href="index.html">ホーム</a></li>
    <li><a href="https://www.airbnb.jp" target="_blank" rel="noopener noreferrer">予約する</a></li>
    <li><a href="q&a.html">Q&A</a></li>
    <li><a href="daihyoaisatu.html">代表挨拶</a></li>
    <li><a href="unei.html">運営一覧</a></li>
    <li><a href="news.html">ニュース</a></li>
  </ul>
</nav>

<main>
  <h1>NEWS</h1>

  <div class="news-list">
    <div class="news-item">
      <p class="date">2025年10月6日</p>
      <h2><a href="news2.html">サイト作成について</a></h2>
    </div>

    <div class="news-item">
      <p class="date">2025年10月3日</p>
      <h2><a href="news1.html">サイト作成中</a></h2>
    </div>
  </div>
</main>

<script>
  // ハンバーガーメニュー制御
  const hamburger = document.getElementById('hamburger');
  const sideMenu = document.getElementById('sideMenu');
  const closeMenu = document.getElementById('closeMenu');

  hamburger.addEventListener('click', () => {
    sideMenu.classList.add('open');
  });

  closeMenu.addEventListener('click', () => {
    sideMenu.classList.remove('open');
  });
</script>

</body>
</html>
