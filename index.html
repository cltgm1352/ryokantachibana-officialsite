<head>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #F3F0EC;
      font-family: 'Kaisei Tokumin', serif;
      color: #333;
      height: 100%;
      overflow-x: hidden;
    }

    #loading {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #F3F0EC;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    #loading.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #loading img {
      width: 150px;
      height: auto;
      user-select: none;
    }

    header {
      height: 80px;
      background-color: #F3F0EC;
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 20;
    }

    header img {
      height: 60px;
      object-fit: contain;
      user-select: none;
    }

    .hamburger-menu {
      position: absolute;
      right: 20px;
      top: 10px;
      height: 60px;
      width: 60px;
      cursor: pointer;
      z-index: 25;
    }

    .hamburger-menu img {
      width: 100%;
      height: auto;
      user-select: none;
      pointer-events: none;
    }

    .side-menu {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background-color: #fff;
      box-shadow: -2px 0 5px rgba(0,0,0,0.3);
      z-index: 30;
      transition: right 0.3s ease;
      font-family: 'Kaisei Tokumin', serif;
      padding-top: 60px;
    }

    .side-menu.open {
      right: 0;
    }

    .side-menu .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 40px;
      height: 40px;
      cursor: pointer;
    }

    .side-menu .close-button img {
      width: 100%;
      height: auto;
      pointer-events: none;
    }

    .side-menu ul {
      list-style: none;
      padding: 0;
      margin: 40px 0 0 0;
      text-align: center;
    }

    .side-menu ul li {
      margin: 20px 0;
    }

    .side-menu ul li a {
      text-decoration: none;
      font-size: 1.2rem;
      color: #3b2f2f;
      transition: color 0.3s ease;
    }

    .side-menu ul li a:hover {
      color: #b7282e;
    }

    main {
      padding-top: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .video-wrapper {
      position: relative;
      width: 95vw;
      max-width: 1400px;
      aspect-ratio: 16 / 9;
      background-color: #000;
      border-radius: 12px;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      display: none;
      object-fit: cover;
    }

    video.active {
      display: block;
    }

    .circle-container {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 50px;
      z-index: 10;
    }

    .circle {
      position: relative;
      width: 70px;
      height: 70px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      background: conic-gradient(#555 0deg, #555 360deg);
    }

    .inner-circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #444;
      overflow: hidden;
      z-index: 2;
    }

    .inner-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      pointer-events: none;
    }

    .reserve-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 24px;
      background-color: #b7282e;
      color: #fff;
      font-size: 1.2rem;
      border: none;
      border-radius: 6px;
      font-family: 'Kaisei Tokumin', serif;
      cursor: pointer;
      text-decoration: none;
      z-index: 15;
      transition: background-color 0.3s ease;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .reserve-button:hover {
      background-color: #a30000;
    }

    .reserve-button img {
      width: 24px;
      height: auto;
      pointer-events: none;
    }

    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 12px 24px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      font-size: 1.2rem;
      border: none;
      border-radius: 6px;
      font-family: 'Kaisei Tokumin', serif;
      cursor: pointer;
      z-index: 15;
      display: none;
    }

    .play-button.visible {
      display: block;
    }

    .image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 95vw;
      max-width: 1400px;
      margin: 20px 0;
      position: relative;
      background: #F3F0EC;
    }

    img#concept-image {
      max-width: 90%;
      height: auto;
    }

    .language-switcher {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 10;
    }

    .language-switcher select {
      padding: 8px 12px;
      font-size: 16px;
      font-family: 'Noto Serif JP', serif;
      background-color: #3b2f2f;
      color: #fff;
      border: 1px solid #8b6f47;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .circle {
        width: 60px;
        height: 60px;
      }

      .inner-circle {
        width: 50px;
        height: 50px;
      }

      .reserve-button {
        font-size: 1rem;
        padding: 8px 20px;
      }

      .reserve-button img {
        width: 20px;
      }

      .play-button {
        font-size: 1rem;
        padding: 8px 16px;
      }

      .image-container {
        width: 90vw;
      }

      img#concept-image {
        max-width: 85%;
      }

      .hamburger-menu {
        width: 50px;
        height: 50px;
      }

      /* 修正: スマホでは言語切り替えを画像の下に移動 */
      .language-switcher {
        position: static;
        margin-top: 20px;
        display: flex;
        justify-content: center;
      }
    }
  </style>
</head>

<!-- Google Map 埋め込み -->
<div style="display: flex; justify-content: center;">
  <iframe 
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3389.2416573317464!2d137.76678537575899!3d35.0587594639167!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x601b15672391fe09%3A0x12ec99034eb31553!2z44CSNDMxLTM5MDYg6Z2Z5bKh55yM5rWc5p2-5biC5aSp56uc5Yy65L2Q5LmF6ZaT55S65rWm5bed77yT77yU77yZ77yZ!5e1!3m2!1sja!2sjp!4v1759370062235!5m2!1sja!2sjp" 
    width="600" 
    height="450" 
    style="border:0;" 
    allowfullscreen="" 
    loading="lazy" 
    referrerpolicy="no-referrer-when-downgrade">
  </iframe>
</div>



  <script>
    const videos = [
      document.getElementById('video0'),
      document.getElementById('video1'),
      document.getElementById('video2')
    ];
    const circles = [
      document.getElementById('circle0'),
      document.getElementById('circle1'),
      document.getElementById('circle2')
    ];
    const playButton = document.getElementById('play-button');
    let currentIndex = 0;
    let animationFrameId = null;

    function updateProgressBar(index) {
      const video = videos[index];
      const circle = circles[index];
      if (!video.duration) {
        animationFrameId = requestAnimationFrame(() => updateProgressBar(index));
        return;
      }
      const progress = (video.currentTime / video.duration) || 0;
      const degrees = progress * 360;
      circle.style.background = `conic-gradient(red ${degrees}deg, #555 ${degrees}deg 360deg)`;
      if (!video.paused && !video.ended) {
        animationFrameId = requestAnimationFrame(() => updateProgressBar(index));
      }
    }

    function playVideo(index) {
      videos.forEach((v, i) => {
        v.pause();
        v.currentTime = 0;
        v.classList.remove('active');
        circles[i].classList.remove('active');
        circles[i].style.background = `conic-gradient(#555 0deg, #555 360deg)`;
      });
      currentIndex = index;
      const video = videos[index];
      const circle = circles[index];
      video.classList.add('active');
      circle.classList.add('active');
      video.play().catch(() => playButton.classList.add('visible'));
      if (animationFrameId) cancelAnimationFrame(animationFrameId);
      updateProgressBar(index);
      video.onended = () => playVideo((index + 1) % videos.length);
    }

    circles.forEach(circle => {
      circle.addEventListener('click', () => {
        const idx = parseInt(circle.dataset.index);
        if (idx !== currentIndex) {
          playButton.classList.remove('visible');
          playVideo(idx);
        }
      });
    });

    playButton.addEventListener('click', () => {
      playButton.classList.remove('visible');
      playVideo(currentIndex);
    });

    window.addEventListener('load', () => {
      const loading = document.getElementById('loading');
      setTimeout(() => {
        loading.classList.add('hidden');
        setTimeout(() => {
          loading.style.display = 'none';
          playVideo(currentIndex);
        }, 500);
      }, 1500);
    });

    function changeLanguage() {
      const select = document.getElementById('language-select');
      const image = document.getElementById('concept-image');
      if (select.value === 'en') {
        image.src = 'ryokantatibanakonsept English.png';
        image.alt = 'Ryokan Tatibana Konsept (English)';
      } else {
        image.src = 'ryokantatibanakonsept.png';
        image.alt = 'Ryokan Tatibana Konsept';
      }
    }

    const hamburger = document.getElementById('hamburger');
    const sideMenu = document.getElementById('sideMenu');
    const closeMenu = document.getElementById('closeMenu');

    hamburger.addEventListener('click', () => {
      sideMenu.classList.add('open');
    });

    closeMenu.addEventListener('click', () => {
      sideMenu.classList.remove('open');
    });
  </script>
