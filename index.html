<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>旅館 橘 公式HP</title>
  <meta name="description" content="旅館 橘の公式ホームページです">

  <!-- ファビコン -->
  <link rel="icon" href="ryokantatibanavideo3.png" type="image/png" />

  <!-- フォント -->
  <link href="https://fonts.googleapis.com/css2?family=Kaisei+Tokumin&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #F3F0EC;
      font-family: 'Kaisei Tokumin', serif;
      color: #333;
      height: 100%;
      overflow-x: hidden;
    }

    header {
      height: 80px;
      background-color: #F3F0EC;
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 20;
    }

    header img {
      height: 60px;
      object-fit: contain;
      user-select: none;
    }

    .hamburger-menu {
      position: absolute;
      right: 20px;
      top: 10px;
      height: 60px;
      width: 60px;
      cursor: pointer;
      z-index: 25;
    }

    .hamburger-menu img {
      width: 100%;
      height: auto;
      user-select: none;
      pointer-events: none;
    }

    /* ▼ 言語切り替え用のCSS追加 */
    .language-switcher-header {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 15;
    }

    .language-switcher-header select {
      padding: 6px 12px;
      font-size: 16px;
      font-family: 'Noto Serif JP', serif;
      background-color: #3b2f2f;
      color: #fff;
      border: 1px solid #8b6f47;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .hamburger-menu {
        width: 50px;
        height: 50px;
      }

      .language-switcher-header {
        left: 10px;
      }

      .language-switcher-header select {
        font-size: 14px;
        padding: 4px 10px;
      }
    }
  </style>
</head>
<body>

  <!-- ▼ ヘッダー（言語切り替え付き） -->
  <header>
    <!-- 言語切り替えセレクト -->
    <div class="language-switcher-header">
      <select id="language-select-header">
        <option value="ja">Japanese</option>
        <option value="en">English</option>
      </select>
    </div>

    <!-- ロゴ -->
    <img src="ryokantatibanalogoimg.png" alt="旅館 橘ロゴ" />

    <!-- ハンバーガーメニュー -->
    <div class="hamburger-menu" id="hamburger">
      <img src="ryokantatibanahanbagamenyu.png" alt="メニュー" />
    </div>
  </header>

  <!-- ▼ 以下、あなたの既存のコンテンツはこのままでOK -->
  <main style="padding-top: 120px; text-align: center;">
    <h1>ようこそ 旅館 橘へ</h1>
    <p>このページは日本語版のホームページです。</p>
  </main>

  <!-- ▼ サイドメニュー（例） -->
  <nav class="side-menu" id="sideMenu" style="display: none;">
    <div class="close-button" id="closeMenu">
      <img src="ryokantatibanahanbagamenyubatu.png" alt="閉じる" />
    </div>
    <ul>
      <li><a href="index.html">ホーム</a></li>
      <li><a href="https://www.airbnb.jp" target="_blank">予約する</a></li>
      <li><a href="q&a.html">Q&A</a></li>
      <li><a href="daihyoaisatu.html">代表挨拶</a></li>
      <li><a href="unei.html">運営一覧</a></li>
    </ul>
  </nav>

  <!-- ▼ JavaScript -->
  <script>
    // 言語切り替え：English選択でen.htmlへ遷移
    document.getElementById('language-select-header').addEventListener('change', function () {
      const selected = this.value;
      if (selected === 'en') {
        window.location.href = 'en.html';
      } else {
        window.location.href = 'index.html';
      }
    });

    // ハンバーガーメニュー操作（もし使う場合）
    const hamburger = document.getElementById('hamburger');
    const sideMenu = document.getElementById('sideMenu');
    const closeMenu = document.getElementById('closeMenu');

    if (hamburger && sideMenu) {
      hamburger.addEventListener('click', () => {
        sideMenu.style.display = 'block';
      });
    }

    if (closeMenu && sideMenu) {
      closeMenu.addEventListener('click', () => {
        sideMenu.style.display = 'none';
      });
    }
  </script>
</body>
</html>
