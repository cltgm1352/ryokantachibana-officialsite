<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>旅館 橘 公式HP</title>
  <meta name="description" content="旅館 橘の公式ホームページです">
  <link rel="icon" href="ryokantachibananewsitelogo.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Kaisei+Tokumin&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #F3F0EC;
      font-family: 'Kaisei Tokumin', serif;
      color: #333;
      height: 100%;
      overflow-x: hidden;
    }

    #loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #F3F0EC;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    #loading.hidden {
      opacity: 0;
      pointer-events: none;
    }
    #loading img {
      width: 150px;
      height: auto;
      user-select: none;
    }

    header {
      height: 80px;
      background-color: #F3F0EC;
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 20;
    }
    header img {
      height: 60px;
      object-fit: contain;
      user-select: none;
    }

    .hamburger-menu {
      position: absolute;
      right: 20px;
      top: 10px;
      height: 60px;
      width: 60px;
      cursor: pointer;
      z-index: 25;
    }
    .hamburger-menu img {
      width: 100%;
      height: auto;
      user-select: none;
      pointer-events: none;
    }

    .language-switcher {
      position: absolute;
      right: 90px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 25;
    }
    .language-switcher select {
      padding: 8px 12px;
      font-size: 16px;
      font-family: 'Noto Serif JP', serif;
      background-color: #3b2f2f;
      color: #fff;
      border: 1px solid #8b6f47;
      border-radius: 5px;
      cursor: pointer;
    }

    .side-menu {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background-color: #fff;
      box-shadow: -2px 0 5px rgba(0,0,0,0.3);
      z-index: 30;
      transition: right 0.3s ease;
      font-family: 'Kaisei Tokumin', serif;
      padding-top: 60px;
    }
    .side-menu.open {
      right: 0;
    }

    .side-menu .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 40px;
      height: 40px;
      cursor: pointer;
    }
    .side-menu .close-button img {
      width: 100%;
      height: auto;
      pointer-events: none;
    }

    .side-menu ul {
      list-style: none;
      padding: 0;
      margin: 40px 0 0 0;
      text-align: center;
    }
    .side-menu ul li {
      margin: 20px 0;
    }
    .side-menu ul li a {
      text-decoration: none;
      font-size: 1.2rem;
      color: #3b2f2f;
      transition: color 0.3s ease;
    }
    .side-menu ul li a:hover {
      color: #b7282e;
    }

    main {
      padding-top: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .video-wrapper {
      position: relative;
      width: 95vw;
      max-width: 1400px;
      aspect-ratio: 16 / 9;
      background-color: #000;
      border-radius: 12px;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      display: none;
      object-fit: cover;
    }
    video.active {
      display: block;
    }

    .circle-container {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 50px;
      z-index: 10;
    }

    /* デフォルト：枠だけ（未再生状態） */
    .circle {
      position: relative;
      width: 70px;
      height: 70px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      border: 2px solid #007bff;
      background: none;
      transition: all 0.3s ease;
    }

    /* 再生中のみ青い進捗バーを表示 */
    .circle.playing {
      border: none;
      background: conic-gradient(#007bff 0deg, #007bff 360deg);
    }

    /* 再生終了後も枠だけ */
    .circle.finished {
      background: none;
      border: 2px solid #007bff;
    }

    .inner-circle {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background-color: #444;
      overflow: hidden;
      z-index: 2;
    }

    .inner-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      pointer-events: none;
    }

    .reserve-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 24px;
      background-color: #b7282e;
      color: #fff;
      font-size: 1.2rem;
      border: none;
      border-radius: 6px;
      font-family: 'Kaisei Tokumin', serif;
      cursor: pointer;
      text-decoration: none;
      z-index: 15;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .reserve-button:hover {
      background-color: #a30000;
    }

    .reserve-button img {
      width: 24px;
      height: auto;
      pointer-events: none;
    }

    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 12px 24px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      font-size: 1.2rem;
      border: none;
      border-radius: 6px;
      font-family: 'Kaisei Tokumin', serif;
      cursor: pointer;
      z-index: 15;
      display: none;
    }

    .play-button.visible {
      display: block;
    }

    @media (max-width: 768px) {
      html, body {
        overflow-x: hidden;
        width: 100vw;
      }
      .video-wrapper {
        width: 100vw;
        max-width: 100vw;
        border-radius: 0;
      }
      .circle-container {
        gap: 40px;
        transform: translateX(-50%) scale(0.9);
      }
    }
  </style>
</head>
<body>

  <div id="loading">
    <img src="ryokantachibananewlogo.png" alt="旅館 橘ロゴ ローディング" />
  </div>

  <header>
    <img src="ryokantachibananewlogo.png" alt="旅館 橘ロゴ" />
    <div class="language-switcher">
      <select id="language-select" onchange="changeLanguage()">
        <option value="ja" selected>Japanese</option>
        <option value="en">English</option>
      </select>
    </div>
    <div class="hamburger-menu" id="hamburger">
      <img src="ryokantatibanahanbagamenyu.png" alt="メニュー" />
    </div>
  </header>

  <nav class="side-menu" id="sideMenu">
    <div class="close-button" id="closeMenu">
      <img src="ryokantatibanahanbagamenyubatu.png" alt="閉じる" />
    </div>
    <ul>
      <li><a href="index.html">ホーム</a></li>
      <li><a href="https://www.airbnb.jp" target="_blank">予約する</a></li>
      <li><a href="q&a.html">Q&A</a></li>
      <li><a href="news.html">NEWS</a></li>
      <li><a href="daihyoaisatu.html">代表挨拶</a></li>
      <li><a href="unei.html">運営一覧</a></li>
    </ul>
  </nav>

  <main>
    <div class="video-wrapper">
      <div class="circle-container">
        <div class="circle" data-index="0" id="circle0">
          <div class="inner-circle"><img src="ryokanvideohidarigawa.png" alt="映像1" /></div>
        </div>
        <div class="circle" data-index="1" id="circle1">
          <div class="inner-circle"><img src="ryokanvideologomannaka.png" alt="映像2" /></div>
        </div>
        <div class="circle" data-index="2" id="circle2">
          <div class="inner-circle"><img src="ryokantatibanavideo3.png" alt="映像3" /></div>
        </div>
      </div>

      <video id="video0" src="ryokanvideo1-2.mp4" playsinline muted></video>
      <video id="video1" src="ryokanvideo2-2.mp4" playsinline muted></video>
      <video id="video2" src="ryokanvideo3teisei.mp4" playsinline muted></video>
      <button class="play-button" id="play-button">再生</button>
    </div>
  </main>

  <script>
    function changeLanguage() {
      const select = document.getElementById('language-select');
      window.location.href = select.value === 'en' ? 'en.html' : 'index.html';
    }

    const videos = [
      document.getElementById('video0'),
      document.getElementById('video1'),
      document.getElementById('video2')
    ];
    const circles = [
      document.getElementById('circle0'),
      document.getElementById('circle1'),
      document.getElementById('circle2')
    ];
    const playButton = document.getElementById('play-button');
    let currentIndex = 0;
    let animationFrameId = null;

    function updateProgressBar(index) {
      const video = videos[index];
      const circle = circles[index];
      if (!video.duration) {
        animationFrameId = requestAnimationFrame(() => updateProgressBar(index));
        return;
      }
      const progress = (video.currentTime / video.duration) || 0;
      const degrees = progress * 360;
      circle.style.background = `conic-gradient(#007bff ${degrees}deg, #555 ${degrees}deg 360deg)`;
      if (!video.paused && !video.ended) {
        animationFrameId = requestAnimationFrame(() => updateProgressBar(index));
      }
    }

    function playVideo(index) {
      videos.forEach((v, i) => {
        v.pause();
        v.currentTime = 0;
        v.classList.remove('active');
        circles[i].classList.remove('playing', 'finished');
        circles[i].style.background = 'none';
        circles[i].style.border = '2px solid #007bff'; // 非再生は枠だけ
      });

      currentIndex = index;
      const video = videos[index];
      const circle = circles[index];

      video.classList.add('active');
      circle.classList.add('playing');
      circle.style.border = 'none';

      video.play().catch(() => playButton.classList.add('visible'));
      if (animationFrameId) cancelAnimationFrame(animationFrameId);
      updateProgressBar(index);

      video.onended = () => {
        circle.classList.remove('playing');
        circle.classList.add('finished');
        circle.style.background = 'none';
        circle.style.border = '2px solid #007bff';
        playVideo((index + 1) % videos.length);
      };
    }

    circles.forEach(circle => {
      circle.addEventListener('click', () => {
        const idx = parseInt(circle.dataset.index);
        if (idx !== currentIndex) {
          playButton.classList.remove('visible');
          playVideo(idx);
        }
      });
    });

    playButton.addEventListener('click', () => {
      playButton.classList.remove('visible');
      playVideo(currentIndex);
    });

    window.addEventListener('load', () => {
      const loading = document.getElementById('loading');
      setTimeout(() => {
        loading.classList.add('hidden');
        setTimeout(() => {
          loading.style.display = 'none';
          playVideo(currentIndex);
        }, 500);
      }, 1500);
    });
  </script>
</body>
</html>
