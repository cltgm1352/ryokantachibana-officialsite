<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>先行体験！</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      background-color: #f0f0f0;
    }
    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 200px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="text" id="codeInput" placeholder="コードを入力">
    <br>
    <button onclick="checkCode()">送信</button>
    <div class="error" id="errorMessage">コードが違います！</div>
  </div>

  <script>
    function checkCode() {
      const input = document.getElementById('codeInput').value;
      const errorMessage = document.getElementById('errorMessage');

      if (input === "2119") {
        window.location.href = "new.html";
      } else {
        errorMessage.style.display = "block";
      }
    }
  </script>
</body>
</html>
