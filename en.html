<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ryokan Tachibana Official Website</title>
  <meta name="description" content="This is the official website of Ryokan Tachibana" />
  <!-- Favicon -->
  <link rel="icon" href="ryokantachibananewsitelogo.png" type="image/png" />
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Kaisei+Tokumin&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    html, body {
      margin: 0;
      padding: 0;
      background: #F3F0EC;
      font-family: 'Kaisei Tokumin', serif;
      color: #333;
      height: 100%;
      overflow-x: hidden;
    }

    /* Disable Image and Video Selection and Interaction */
    img, video {
      user-select: none; /* 選択を防止 */
      pointer-events: none; /* クリックやドラッグを無効化 */
    }

    /* Loading Screen */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #F3F0EC;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    #loading.hidden {
      opacity: 0;
      pointer-events: none;
    }
    #loading img {
      width: 150px;
      height: auto;
    }

    /* Header */
    header {
      height: 80px;
      background-color: #F3F0EC;
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 20;
    }
    header img {
      height: 60px;
      object-fit: contain;
    }

    /* Hamburger Menu */
    .hamburger-menu {
      position: absolute;
      right: 5px;
      top: 10px;
      height: 60px;
      width: 60px;
      cursor: pointer;
      z-index: 25;
    }
    .hamburger-menu img {
      width: 100%;
      height: auto;
    }

    /* Language Switcher */
    .language-switcher {
      position: absolute;
      right: 80px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 25;
    }
    .language-switcher select {
      padding: 8px 12px;
      font-size: 16px;
      font-family: 'Noto Serif JP', serif;
      background-color: #3b2f2f;
      color: #fff;
      border: 1px solid #8b6f47;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Side Menu */
    .side-menu {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background-color: #fff;
      box-shadow: -2px 0 5px rgba(0,0,0,0.3);
      z-index: 30;
      transition: right 0.3s ease;
      font-family: 'Kaisei Tokumin', serif;
      padding-top: 60px;
    }
    .side-menu.open {
      right: 0;
    }
    .side-menu .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 40px;
      height: 40px;
      cursor: pointer;
    }
    .side-menu .close-button img {
      width: 100%;
      height: auto;
    }
    .side-menu ul {
      list-style: none;
      padding: 0;
      margin: 40px 0 0 0;
      text-align: center;
    }
    .side-menu ul li {
      margin: 20px 0;
    }
    .side-menu ul li a {
      text-decoration: none;
      font-size: 1.2rem;
      color: #3b2f2f;
      transition: color 0.3s ease;
    }
    .side-menu ul li a:hover {
      color: #b7282e;
    }

    /* Main Content */
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding-top: 80px; /* ヘッダーの高さ分 */
    }

    /* Video Section */
    .video-wrapper {
      position: relative;
      width: 100vw;
      height: calc(100vh - 80px); /* ヘッダーを除いた画面全体 */
      background-color: #000;
      border-radius: 0;
      overflow: hidden;
      z-index: 10;
    }
    video {
      width: 100%;
      height: 100%;
      display: none;
      object-fit: cover; /* 見切れを許容 */
    }
    video.active {
      display: block;
    }
    .circle-container {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 50px;
      z-index: 12;
    }
    .circle {
      position: relative;
      width: 66px;
      height: 66px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      background: conic-gradient(#555 0deg, #555 360deg);
    }
    .inner-circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #444;
      overflow: hidden;
      z-index: 2;
    }
    .inner-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .reserve-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 24px;
      background-color: #b7282e;
      color: #fff;
      font-size: 1.2rem;
      border: none;
      border-radius: 6px;
      font-family: 'Kaisei Tokumin', serif;
      cursor: pointer;
      text-decoration: none;
      z-index: 15;
      transition: background-color 0.3s ease;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .reserve-button:hover {
      background-color: #a30000;
    }
    .reserve-button img {
      width: 24px;
      height: auto;
    }
    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 12px 24px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      font-size: 1.2rem;
      border: none;
      border-radius: 6px;
      font-family: 'Kaisei Tokumin', serif;
      cursor: pointer;
      z-index: 15;
      display: none;
    }
    .play-button.visible {
      display: block;
    }

    /* TATIBANA Text */
    .tatibana-text {
      position: absolute;
      bottom: 90px; /* 予約ボタンの上にスペースを設ける */
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      z-index: 15;
      font-family: 'Archivo Black', sans-serif;
      font-weight: 900; /* 太字 */
      font-size: 3rem; /* さらに大きな文字 */
      color: #fff;
      user-select: none;
      visibility: hidden; /* 初期状態で非表示 */
    }
    .tatibana-text span {
      opacity: 0;
      display: inline-block;
      animation: fadeInUp 0.5s ease forwards;
    }
    .tatibana-text span:nth-child(1) { animation-delay: 0.1s; } /* T */
    .tatibana-text span:nth-child(2) { animation-delay: 0.2s; } /* A */
    .tatibana-text span:nth-child(3) { animation-delay: 0.3s; } /* T */
    .tatibana-text span:nth-child(4) { animation-delay: 0.4s; } /* I */
    .tatibana-text span:nth-child(5) { animation-delay: 0.5s; } /* B */
    .tatibana-text span:nth-child(6) { animation-delay: 0.6s; } /* A */
    .tatibana-text span:nth-child(7) { animation-delay: 0.7s; } /* N */
    .tatibana-text span:nth-child(8) { animation-delay: 0.8s; } /* A */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(-20px); /* 下からスタート */
      }
      100% {
        opacity: 1;
        transform: translateY(0); /* 元の位置へ */
      }
    }

    /* Image Section */
    .image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 95vw;
      max-width: 1400px;
      margin: 20px 0;
      position: relative;
      background: #F3F0EC;
    }
    img#concept-image {
      max-width: 90%;
      height: auto;
    }

    /* Greeting Button */
    .greeting-button {
      text-align: center;
      margin: 40px 0;
    }
    .greeting-link {
      display: inline-block;
      padding: 12px 24px;
      font-size: 1.2em;
      font-family: 'Yu Mincho', 'Hiragino Mincho Pro', serif;
      color: #8B0000;
      text-decoration: none;
      border: 2px solid #8B0000;
      border-radius: 8px;
      background: #f9f4e9;
      transition: background-color 0.3s, color 0.3s;
    }
    .greeting-link:hover {
      background-color: #8B0000;
      color: #f9f4e9;
    }

    /* News Section */
    #news {
      margin: 40px auto;
      padding: 0 0 20px 0;
      max-width: 700px;
      font-family: 'Noto Serif JP', 'Kaisei Tokumin', serif;
      color: #4B3B27;
    }
    #news h2 {
      font-size: 2rem;
      margin-bottom: 25px;
      border-bottom: 3px solid #7B3F00;
      padding-bottom: 10px;
      color: #7B3F00;
      text-align: center;
      font-weight: 700;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      font-family: 'Kaisei Tokumin', serif;
    }
    #news ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #news li {
      padding: 15px 0 15px 10px;
      margin-bottom: 20px;
      border-left: 4px solid #7B3F00;
    }
    #news .date {
      display: block;
      font-size: 0.9rem;
      color: #9B8B75;
      margin-bottom: 6px;
      font-style: italic;
    }
    #news .title a {
      font-size: 1.15rem;
      color: #4B3B27;
      font-weight: 600;
      text-decoration: none;
      position: relative;
      padding-right: 18px;
    }
    #news .title a::after {
      content: '';
      position: absolute;
      top: 50%;
      right: 5px;
      transform: translateY(-50%) rotate(45deg);
      width: 8px;
      height: 8px;
      border-right: 2px solid #7B3F00;
      border-bottom: 2px solid #7B3F00;
    }
    #news .title a:hover {
      color: #A4511B;
      text-decoration: underline;
      cursor: pointer;
    }

    /* Access Section */
    .access-title {
      text-align: center;
      font-size: 32px;
      margin-bottom: 20px;
    }
    .map-container {
      display: flex;
      justify-content: center;
    }

    /* Responsive Iframe */
    .responsive-iframe {
      position: relative;
      width: 100%;
      max-width: 600px;
      height: 0;
      padding-bottom: 75%;
    }
    .responsive-iframe iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      main {
        padding-top: 80px;
      }
      .video-wrapper {
        width: 100vw;
        height: calc(100vh - 80px);
      }
      .circle {
        width: 56px;
        height: 56px;
      }
      .inner-circle {
        width: 50px;
        height: 50px;
      }
      .reserve-button {
        font-size: 1rem;
        padding: 8px 20px;
      }
      .reserve-button img {
        width: 20px;
      }
      .play-button {
        font-size: 1rem;
        padding: 8px 16px;
      }
      .tatibana-text {
        bottom: 80px; /* モバイルでもスペースを確保 */
        font-size: 2.5rem; /* モバイルでさらに大きく */
      }
      .image-container {
        width: 90vw;
      }
      img#concept-image {
        max-width: 85%;
      }
      .hamburger-menu {
        width: 50px;
        height: 50px;
        right: 5px;
      }
      .language-switcher {
        right: 70px;
        top: 50%;
        transform: translateY(-50%);
      }
      .language-switcher select {
        padding: 6px 10px;
        font-size: 14px;
      }
    }
  </style>
</head>

  <main>

      <ul style="list-style-type: none; padding-left: 0; margin-top: 12px;">

      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3389.2416573317464!2d137.76678537575899!3d35.0587594639167!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x601b15672391fe09%3A0x12ec99034eb31553!2z44CSNDMxLTM5MDYg6Z2Z5bKh55yM5rWc5p2-5biC5aSp56uc5Yy65L2Q5LmF6ZaT55S65rWm5bed77yT77yU77yZ77yZ!5e1!3m2!1sja!2sjp!4v1759370062235!5m2!1sja!2sjp" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

  <script>
    // Disable right-click on images and videos
    document.addEventListener('contextmenu', (e) => {
      if (e.target.tagName === 'IMG' || e.target.tagName === 'VIDEO') {
        e.preventDefault();
      }
    });

    // Language Switcher
    function changeLanguage() {
      const select = document.getElementById('language-select');
      if (select.value === 'en') {
        window.location.href = 'en.html';
      } else {
        window.location.href = 'index.html';
      }
    }

    // Video Handling
    const videos = [
      document.getElementById('video0'),
      document.getElementById('video1'),
      document.getElementById('video2')
    ];
    const circles = [
      document.getElementById('circle0'),
      document.getElementById('circle1'),
      document.getElementById('circle2')
    ];
    const playButton = document.getElementById('play-button');
    let currentIndex = 0;
    let animationFrameId = null;

    // Initialize circles
    circles.forEach(circle => {
      circle.style.background = 'conic-gradient(#555 0deg, #555 360deg)';
    });

    // Update progress bar for the current video
    function updateProgressBar(index) {
      const video = videos[index];
      const circle = circles[index];
      if (!video.duration || video.paused || video.ended) {
        circle.style.background = 'conic-gradient(#555 0deg, #555 360deg)';
        return;
      }
      const progress = (video.currentTime / video.duration) || 0;
      const degrees = progress * 360;
      circle.style.background = `conic-gradient(#4682B4 ${degrees}deg, #555 ${degrees}deg 360deg)`;
      animationFrameId = requestAnimationFrame(() => updateProgressBar(index));
    }

    // Play selected video
    function playVideo(index) {
      videos.forEach((v, i) => {
        v.pause();
        v.currentTime = 0;
        v.classList.remove('active');
        circles[i].classList.remove('active');
        circles[i].style.background = 'conic-gradient(#555 0deg, #555 360deg)';
      });
      currentIndex = index;
      const video = videos[index];
      const circle = circles[index];
      video.classList.add('active');
      circle.classList.add('active');
      video.play().catch(() => playButton.classList.add('visible'));
      if (animationFrameId) cancelAnimationFrame(animationFrameId);
      video.addEventListener('loadedmetadata', () => {
        updateProgressBar(index);
      }, { once: true });
      if (video.readyState >= 2) {
        updateProgressBar(index);
      }
      video.onended = () => playVideo((index + 1) % videos.length);
    }

    // Circle click handlers
    circles.forEach(circle => {
      circle.addEventListener('click', () => {
        const idx = parseInt(circle.dataset.index);
        if (idx !== currentIndex) {
          playButton.classList.remove('visible');
          playVideo(idx);
        }
      });
    });

    // Play button handler
    playButton.addEventListener('click', () => {
      playButton.classList.remove('visible');
      playVideo(currentIndex);
    });

    // Loading screen and TATIBANA text handler
    window.addEventListener('load', () => {
      const loading = document.getElementById('loading');
      const tatibanaText = document.querySelector('.tatibana-text');
      setTimeout(() => {
        loading.classList.add('hidden');
        setTimeout(() => {
          loading.style.display = 'none';
          playVideo(currentIndex);
          // 2秒後にTATIBANAテキストを表示
          setTimeout(() => {
            tatibanaText.style.visibility = 'visible';
          }, 2000);
        }, 500);
      }, 1500);
    });

    // Hamburger menu handlers
    const hamburger = document.getElementById('hamburger');
    const sideMenu = document.getElementById('sideMenu');
    const closeMenu = document.getElementById('closeMenu');

    hamburger.addEventListener('click', () => {
      sideMenu.classList.add('open');
    });

    closeMenu.addEventListener('click', () => {
      sideMenu.classList.remove('open');
    });
  </script>
